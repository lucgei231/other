<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pro Tutorial</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>JavaScript Pro Tutorial</h1>
        <nav>
            <ul id="lesson-list">
                <!-- Lesson links will be dynamically populated here -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="lesson-content">
            <h2>Select a Lesson</h2>
            <p>Please choose a lesson from the list above to get started.</p>
        </section>
        <section id="preview-section">
            <h2>Preview</h2>
            <iframe id="lesson-preview" src="preview.html" frameborder="0"></iframe>
        </section>
        <section id="download-section">
            <h2>Download Lesson</h2>
            <button id="download-html">Download HTML</button>
            <button id="download-js">Download JS</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
