<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save As Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Save As Web App</h1>
        <input type="text" id="url-input" placeholder="Enter website URL">
        <br>
        <button id="icon-btn">Choose Icon</button>
        <input type="file" id="icon-input" accept="image/*" style="display: none;">
        <br>
        <button id="save-btn">Save As Web App</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
