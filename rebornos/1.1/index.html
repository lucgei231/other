<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RebornOS</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Minimal inline styles for demonstration */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #desktop {
      background: url('icons/backround.png') no-repeat center center;
      background-size: cover;
      position: relative;
      height: calc(100% - 40px); /* Taskbar height assumed 40px */
    }
    #taskbar {
      height: 40px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #start-button {
      cursor: pointer;
    }
    #start-button img {
      height: 30px;
      width: 30px;
      vertical-align: middle;
    }
    .desktop-icon {
      width: 80px;
      text-align: center;
      color: white;
      position: absolute;
      cursor: pointer;
    }
    .desktop-icon img {
      width: 48px;
      height: 48px;
    }
    /* Position sample icons */
    .desktop-icon[data-app="minecraft"] { top: 20px; left: 20px; }
    .desktop-icon[data-app="browser"] { top: 110px; left: 20px; }
    /* App Window styles */
    .app-window {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: white;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .app-window .title-bar {
      background: #0078d7;
      color: white;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .app-window .content {
      flex: 1;
    }
    .app-window iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="taskbar">
    <div id="start-button">
      <img src="icons/start.png" alt="Start">
    </div>
    <div id="taskbar-icons">
      <!-- Taskbar icons will go here -->
    </div>
  </div>
  <div id="desktop">
    <!-- Desktop Icons -->
    <div class="desktop-icon" data-app="minecraft">
      <img src="icons/minecraft.png" alt="Minecraft">
      <div>Minecraft</div>
    </div>
    <div class="desktop-icon" data-app="browser">
      <img src="icons/browser.png" alt="Browser">
      <div>Browser</div>
    </div>
  </div>
  <!-- App Windows -->
  <div id="minecraft-window" class="app-window">
    <div class="title-bar">
      <span>Minecraft</span>
      <button class="close-btn" onclick="closeApp('minecraft-window')">X</button>
    </div>
    <div class="content">
      <iframe src="https://mcraft.fun"></iframe>
    </div>
  </div>
  <div id="browser-window" class="app-window">
    <div class="title-bar">
      <span>Browser</span>
      <button class="close-btn" onclick="closeApp('browser-window')">X</button>
    </div>
    <div class="content">
      <iframe src="https://lucgei231.github.io/browser/1.0/"></iframe>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    /* Minimal JS for opening/closing app windows */
    document.querySelectorAll('.desktop-icon').forEach(function(icon) {
      icon.addEventListener('dblclick', function() {
        var app = this.getAttribute('data-app');
        if(app === 'minecraft') {
          document.getElementById('minecraft-window').style.display = 'flex';
        } else if(app === 'browser') {
          document.getElementById('browser-window').style.display = 'flex';
        }
      });
    });
    
    window.closeApp = function(windowId) {
      document.getElementById(windowId).style.display = 'none';
    }
  </script>
</body>
</html>
