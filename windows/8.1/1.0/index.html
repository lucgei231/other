<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebornOS - Windows 8.1 in Browser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="taskbar-items">
            <!-- Taskbar items will be dynamically added here -->
        </div>
    </div>
    <div id="start-menu" class="hidden">
        <div id="start-menu-header">Start</div>
        <div id="start-menu-items">
            <!-- Start menu items will be dynamically added here -->
        </div>
    </div>
    <div id="desktop">
        <div class="desktop-icon" onclick="openApp('app1')">App 1</div>
        <div class="desktop-icon" onclick="openApp('app2')">App 2</div>
        <!-- More desktop icons can be added here -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
