<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 - JavaScript Learning App</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="lesson.js" defer></script>
</head>
<body>
    <header>
        <h1>Lesson 9: Understanding Functions</h1>
    </header>
    <main>
        <section>
            <h2>Lesson Overview</h2>
            <p>In this lesson, we will learn about functions in JavaScript, how to define them, and how to invoke them.</p>
        </section>
        <section>
            <h2>Graphical Preview</h2>
            <div id="preview">
                <!-- Graphical representation of functions can be added here -->
                <p>Function Preview: <code>function greet(name) { return "Hello, " + name; }</code></p>
            </div>
        </section>
        <section>
            <h2>Download Options</h2>
            <button id="download-html">Download as HTML</button>
            <button id="download-js">Download as JS</button>
        </section>
    </main>
    <script>
        document.getElementById('download-html').addEventListener('click', function() {
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 - JavaScript Learning App</title>
</head>
<body>
    <h1>Lesson 9: Understanding Functions</h1>
    <p>In this lesson, we will learn about functions in JavaScript, how to define them, and how to invoke them.</p>
</body>
</html>`;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson09.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('download-js').addEventListener('click', function() {
            const jsContent = `function greet(name) { return "Hello, " + name; }`;
            const blob = new Blob([jsContent], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson09.js';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
