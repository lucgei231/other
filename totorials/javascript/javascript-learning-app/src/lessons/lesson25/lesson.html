<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Lesson 25</h1>
    <h2>Preview of JavaScript Code</h2>
    <pre id="js-preview">
// Sample JavaScript code for Lesson 25
function lesson25Function() {
    console.log("This is Lesson 25!");
}
lesson25Function();
    </pre>
    <button onclick="downloadJS()">Download as .js</button>
    <button onclick="downloadHTML()">Download as HTML</button>

    <script>
        function downloadJS() {
            const jsCode = `// Sample JavaScript code for Lesson 25
function lesson25Function() {
    console.log("This is Lesson 25!");
}
lesson25Function();`;
            const blob = new Blob([jsCode], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson25.js';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadHTML() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 25</title>
</head>
<body>
    <h1>JavaScript Lesson 25</h1>
    <h2>Preview of JavaScript Code</h2>
    <pre>
// Sample JavaScript code for Lesson 25
function lesson25Function() {
    console.log("This is Lesson 25!");
}
lesson25Function();
    </pre>
</body>
</html>`;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson25.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
