<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <h1>JavaScript Lesson 11</h1>
    <p>This lesson covers advanced topics in JavaScript.</p>
    
    <h2>JavaScript Code Preview:</h2>
    <pre id="code-preview">
        // Lesson 11 JavaScript Code
        function advancedFunction() {
            console.log("This is an advanced function!");
        }
        
        advancedFunction();
    </pre>
    
    <button id="download-js">Download as .js</button>
    <button id="download-html">Download as HTML</button>

    <script src="../../app.js"></script>
    <script>
        document.getElementById('download-js').onclick = function() {
            const jsCode = `// Lesson 11 JavaScript Code
function advancedFunction() {
    console.log("This is an advanced function!");
}

advancedFunction();`;
            const blob = new Blob([jsCode], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson11.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        document.getElementById('download-html').onclick = function() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
</head>
<body>
    <h1>JavaScript Lesson 11</h1>
    <p>This lesson covers advanced topics in JavaScript.</p>
    
    <h2>JavaScript Code Preview:</h2>
    <pre>
        // Lesson 11 JavaScript Code
        function advancedFunction() {
            console.log("This is an advanced function!");
        }
        
        advancedFunction();
    </pre>
</body>
</html>`;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson11.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
