<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 3</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <h1>JavaScript Lesson 3</h1>
    <h2>Lesson Preview</h2>
    <pre id="js-preview">
// Example JavaScript code for Lesson 3
function greet(name) {
    return `Hello, ${name}!`;
}
console.log(greet('World'));
    </pre>
    <button id="download-js">Download as .js</button>
    <button id="download-html">Download as HTML</button>

    <script src="../../app.js"></script>
    <script>
        document.getElementById('download-js').addEventListener('click', function() {
            const jsCode = `// Example JavaScript code for Lesson 3\nfunction greet(name) {\n    return \`Hello, \${name}!\`;\n}\nconsole.log(greet('World'));`;
            const blob = new Blob([jsCode], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson03.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        document.getElementById('download-html').addEventListener('click', function() {
            const htmlContent = `<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>JavaScript Lesson 3</title>\n</head>\n<body>\n    <h1>JavaScript Lesson 3</h1>\n    <pre>\n// Example JavaScript code for Lesson 3\nfunction greet(name) {\n    return \`Hello, \${name}!\`;\n}\nconsole.log(greet('World'));\n    </pre>\n</body>\n</html>`;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lesson03.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
